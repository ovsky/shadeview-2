name: Pack, Rename, and Release

on:
  push:
    tags:
      - v*  # Trigger on tag creation (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual triggering

jobs:
  pack-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set current date
      id: date
      run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Create ZIP file
      run: |
        zip -r repository.zip . -x '.git/*' -x '.github/*'

    - name: Rename ZIP to VSIX with prefix and date
      run: |
        PREFIX="my-custom-prefix"  # Replace with your desired prefix
        NEW_FILENAME="${PREFIX}-${CURRENT_DATE}.vsix"
        mv repository.zip $NEW_FILENAME

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
      with:
        tag_name: ${{ github.ref }}  # Use the tag that triggered the workflow
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload VSIX file as Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # URL from the create-release step
        asset_path: ${{ env.NEW_FILENAME }}
        asset_name: ${{ env.NEW_FILENAME }}
        asset_content_type: application/zip